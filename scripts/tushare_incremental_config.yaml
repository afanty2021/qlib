# TuShare 增量数据更新配置文件
# 借鉴 investment_data 项目的增量更新思路

# ============================================================================
# 基础配置
# ============================================================================

# 数据存储目录（支持 ~ 符号）
data_dir: "~/.qlib/qlib_data/cn_data"

# API 调用配置
max_retries: 3           # 最大重试次数
retry_delay: 1.0         # 重试延迟（秒）
rate_limit: 200          # API 频率限制（每分钟请求数）
timeout: 30.0            # 请求超时时间（秒）

# 日志配置
log_level: "INFO"        # 日志级别: DEBUG, INFO, WARNING, ERROR
enable_api_logging: false  # 是否启用 API 请求日志（调试用）

# ============================================================================
# 数据更新配置
# ============================================================================

# 是否更新各类数据
update_stock: true        # 更新股票日线数据
update_index: true        # 更新指数数据
update_index_weight: true # 更新指数权重数据
validate_data: true       # 更新后验证数据

# ============================================================================
# 数据范围配置
# ============================================================================

# 股票数据起始日期（如果没有本地数据）
stock_start_date: "20200101"

# 指数数据起始日期（如果没有本地数据）
index_start_date: "20200101"

# 需要更新的指数列表
index_list:
  - "399300.SZ"  # 沪深300
  - "000905.SH"  # 中证500
  - "000300.SH"  # 沪深300 (上交所)
  - "000906.SH"  # 中证800
  - "000852.SH"  # 中证1000
  - "000985.SH"  # 中证全指
  - "000001.SH"  # 上证指数
  - "399001.SZ"  # 深证成指

# 需要更新权重的指数列表
index_weight_list:
  - "000905.SH"  # 中证500
  - "399300.SZ"  # 沪深300
  - "000906.SH"  # 中证800
  - "000852.SH"  # 中证1000
  - "000985.SH"  # 中证全指

# ============================================================================
# 高级配置（可选）
# ============================================================================

# 批量获取大小
batch_size: 5000

# 缓存配置
enable_cache: true
cache_ttl: 86400  # 缓存生存时间（秒），24小时

# 数据验证配置
remove_holidays: true   # 移除节假日数据
adjust_price: true      # 是否进行价格复权

# 频率限制窗口（秒）
rate_limit_window: 60
